<div *ngFor="let restaurante of ofertasRestaurantes">
  <div class="row">
    <div class="col-md-4" >
      <img [src]="restaurante.imagens[0].url" class="img-fluid" />
    </div>

    <div class="col-md-8">
      <div class="row">
        <h4>{{restaurante.titulo}}</h4>
      </div>
      <div class="col-md-8">
        <div class="row">
          <h4>{{dataTeste | date: 'dd/MM/yyyy' }}</h4>
        </div>
      <div class="row">
        <h5>{{restaurante.descricao_oferta}}</h5>
      </div>

      <div class="row">
        <p>Anunciado por: <b>{{restaurante.anunciante}}</b></p>
      </div>

      <div class="row">
        <p>{{restaurante.valor | currency:'BRL':true}}</p>
      </div>

      <div class="row">
        <button [routerLink]="['/oferta', restaurante.id]" class="btn btn-outline-success">Ver oferta</button>
      </div>
    </div>
  </div>

  <hr />
</div>

</div>
